<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Survey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp survey form</h1>
        <p id="description">Thank you for taking the time to fill this form</p>
        <form action="" method="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name  <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="number-label" for="age">Age <span>(optional)</span><input type="number" id="age" placeholder="Enter your age" min="10" max="99"></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email" required></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role <select id="dropdown">
                <option selected disabled>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select></label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?<label><input class="inline" type="radio" name="likeliness" value="definitely"> Definitely</label>
                <label><input class="inline" type="radio" name="likeliness" value="maybe"> Maybe</label>
                <label><input class="inline" type="radio" name="likeliness" value="notsure"> Not sure</label>
            </label>
            <label>What is your favorite feature of freeCodeCamp? <select>
                <option selected disabled>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select></label>
            <label>What would you like to see improved <span>(Check all that apply)</span></label>
            <label><input class="inline" type="checkbox" value="frontend"> Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="backend"> Back-end Projects</label>
            <label><input class="inline" type="checkbox" value="data isualization"> Data Visualization
            <label><input class="inline" type="checkbox" value="challenges"> Challenges</label>
            <label><input class="inline" type="checkbox" value="open source community"> Open Source Community</label>
            <label><input class="inline" type="checkbox" value="gitter help room"> Gitter help rooms</label>
            <label><input class="inline" type="checkbox" value="videos"> Videos</label>
            <label><input class="inline" type="checkbox" value="city meetups"> City Meetups</label>
            <label><input class="inline" type="checkbox" value="wiki"> Wiki</label>
            <label><input class="inline" type="checkbox" value="forum"> forum</label>
            <label><input class="inline" type="checkbox" value="additional courses"> Additional Courses</label>
            <label>Any comments or suggestions?</label>
            <textarea rows="3" cols="100" placeholder="Enter your comment here..."></textarea>
            <input type="submit" value="Submit">
        </fieldset>
        </form>
    </main>
    
</body>
</html>
